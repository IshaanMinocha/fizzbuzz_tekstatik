<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vulnerability Checker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #ffffff;
      padding: 20px;
      width: 400px;
    }
    
    h2 {
      text-align: center;
    }
    
    .button-container {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }
    
    .custom-button {
      background-color: #333333;
      border: 2px solid #555555;
      color: #ffffff;
      padding: 12px 24px;
      font-size: 14px;
      cursor: pointer;
      border-radius: 8px;
      transition: all 0.3s ease;
      font-family: monospace;
      text-transform: uppercase;
      display: flex;
      align-items: center;
      position: relative;
      overflow: hidden;
    }
    
    .custom-button:hover {
      color: #a3bffa;
      border-color: #a3bffa;
    }
    
    .custom-button span {
      z-index: 1;
    }
    
    .custom-button::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 200%;
      height: 200%;
      background: linear-gradient(0deg, rgba(163,191,250,0) 40%, rgba(163,191,250,1) 50%, rgba(163,191,250,0) 60%);
      transition: transform 1s linear;
      transform: translateY(100%);
      z-index: 0;
    }
    
    .custom-button:hover::before {
      transform: translateY(-100%);
    }
    
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background-color: #333333;
      border-radius: 8px;
      overflow: hidden;
      table-layout: fixed;
    }
    
    th, td {
      padding: 12px;
      border: 1px solid #555555;
      text-align: left;
      color: #ffffff;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }
    
    th {
      background-color: #444444;
    }
    
    tbody tr:nth-child(even) {
      background-color: #3a3a3a;
    }
    
    td a {
      color: #ffffff;
      text-decoration: none;
    }
    
    td a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h2>Vulnerability Checker</h2>
  <div class="button-container">
    <button class="custom-button" id="highlightBtn"><span>Highlight Elements</span></button>
    <button class="custom-button" id="logRequestsBtn" style="margin-left: 10px;"><span>Log Requests</span></button>
    <button class="custom-button" id="fuzzBtn" style="margin-left: 10px;"><span>Fuzz</span></button>
  </div>
  <div id="fuzzLink">
    Get link here!
  </div>
  <table id="requestsTable">
    <thead>
      <tr>
        <th style="width: 70%;">Request</th>
        <th style="width: 50%;">Type</th>
        <th style="width: 30%;">Status</th>
      </tr>
    </thead>
    <tbody>
      <!-- Entries will be added here -->
    </tbody>
  </table>
  <script src="popup.js"></script>
</body>
</html>
